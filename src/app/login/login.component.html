<div class="flex center ">
  <mat-card class="mat-elevation-z8"> 
    <mat-card-header>Notes App Login</mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login(this.loginForm)">
        <mat-form-field appearance="standard">
          <mat-label>User Name</mat-label>
          <input matInput id="userName" name="userName" type="text" formControlName="userName">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Password</mat-label>
          <input matInput id="password" name="password" type="password" formControlName="password">
          <mat-error *ngIf="password!.errors?.['minlength']">Password must be at least 5 characters</mat-error>
        </mat-form-field>
        <div class="flex button-padding">
          <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
    </mat-card-content>      
  </mat-card>
</div>
